<div style="margin: 2% 10%;">
    <div class="row">
        <div class="col-lg-6">
            <span style="font-size:24px">
                Cart
            </span>    
        </div>
    </div>
  <div class='row' id='cart-container'>
    <div ng-if="cart.products.length != 0">
      <div class='row cart-row'>
        <div class='col-md-2'>
          <h4>Products</h4>
        </div>
        <div class='col-md-2'>
          <h4>Qunatity</h4>
        </div>
        <div class='col-md-3'>
          <h4>Product Details</h4>
        </div>
        <div class='col-md-3'>
          <h4>Price</h4>
        </div>
      </div>
      <hr />

      <div ng-repeat="product in cart.products">
        <div class='row cart-row'>
          <div class='col-md-2' style='text-align:center'>
            <img style='width: 60%' class='cart-img-icon' src="{{product.Img}}"/>
          </div>
          <div class='col-md-2'>
            <!-- <p> {{product.quantity}} </p> -->
            <input style="width: 35px;" ng-model='product.quantity' ct-prod prod-quant='product.quantity' ></input>
            <i class="fa fa-pencil-square-o" ng-click="updateItem($index)"></i>
          </div>
          <div class='col-md-3'>
            <p> {{product.Name}} </p>
          </div>
          <div class='col-md-3'>
            <p>$ {{product.Price}} </p>
          </div>
          <div class='col-md-2'>
            <p><i ng-click=deleteItemCart($index) class='fa fa-times'></i></p>
          </div>
        </div>
        <hr />
      </div>
      
      <div class='row cart-row'>
        <div class='col-md-10'>
          <h4 class='pull-right'>Subtotal: {{cart.total}} </h4>
        </div>
        <div class='col-md-10'>
          <h4 class='pull-right'>Taxes: {{cart.tax}} </h4>
        </div>
      </div>
      <div class="row" style="margin-top:15px;">
          <div class="col-md-3 pull-right" style="margin-bottom:10px;">
              <button class="btn btn-style" ng-click="checkout()">Checkout</button>
          </div>
      </div>
    </div>
    <div  ng-if="cart.products.length == 0" class='row cart-row' style='text-align:center'>
      <h4>Your Cart is Empty.</h4>
    </div>
  </div>
</div>
